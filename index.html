<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" id="form">
            <div class="input-data">
                <h1>Loan Calculator</h1>
                <input type="text" class="money input" placeholder="$ Loan Amount">
                <input type="text" class="interest input" placeholder="% Annual Interest">
                <input type="text" class="yearText input" placeholder="Repayment Years">
                <div class="buttons">
                    <input type="submit" value="Calculate" class="calbtn">
                    <input type="button" value="Clear Data" class="clearbtn">
                </div>
            </div>
             <div class="loading">
                <img src="../img/loading.gif" alt="">
            </div>
            <div class="result-page">
                    <h3>Result</h3>
                    <div>Monthly Payment:<input type="text" class="resultMonthlypayment"></div>
                    <div>Total Payment:<input type="text" class="resultTotalpayment"></div>
                    <div>Interest Rate:<input type="text" class="resultInterestRate"></div>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
